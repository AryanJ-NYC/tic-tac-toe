<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/custom.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container" ng-app="ticTacToeApp" ng-controller="ticTacToeCtrl">
    <div class="row">
      <div class="square top left col-xs-3">{{ board[0][0] }}</div>
      <div class="square top middle col-xs-3">{{ board[0][1] }}</div>
      <div class="square top right col-xs-3">{{ board[0][2] }}</div>
    </div>
    <div class="row">
      <div class="square center left col-xs-3">{{ board[1][0] }}</div>
      <div class="square center middle col-xs-3">{{ board[1][1] }}</div>
      <div class="square center right col-xs-3">{{ board[1][2] }}</div>
    </div>
    <div class="row">
      <div class="square bottom left col-xs-3">{{ board[2][0] }}</div>
      <div class="square bottom middle col-xs-3">{{ board[2][1] }}</div>
      <div class="square bottom right col-xs-3">{{ board[2][2] }}</div>
    </div>
  </div>

<script src="node_modules/angular/angular.min.js"></script>
<script src="app/app.js"></script>
</body>
</html>
